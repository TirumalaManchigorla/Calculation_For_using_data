<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <input id="a" placeholder="Enter one value "><br><br>
    <input id="b" placeholder="Enter second value">
    <br><br>
   <input type="button" value="add" onclick="add()">
   <input type="button" value="sub" onclick="sub()">
   <input type="button" value="mul" onclick="mul()">
   <input type="button" value="div" onclick="div()">
   <input type="button" value="power" onclick="power()">
   <input type="button" value="modulus" onclick="modulus()">

   <h1 id="result"></h1>
<script>
    function add()
    {
        var a=document.getElementById("a").value
        var b=document.getElementById("b").value
        var userinput=document.getElementById("result").innerHTML=parseInt(a)+parseInt(b)
    }
    function sub()
    {
        var a=document.getElementById("a").value
        var b=document.getElementById("b").value
        var userinput=document.getElementById("result").innerHTML=parseInt(a)-parseInt(b)
    }
    function mul()
    {
        var a=document.getElementById("a").value
        var b=document.getElementById("b").value
        var userinput=document.getElementById("result").innerHTML=parseInt(a)*parseInt(b)
    }
    function div()
    {
        var a=document.getElementById("a").value
        var b=document.getElementById("b").value

        var userinput=document.getElementById("result").innerHTML=parseInt(a)/parseInt(b)
    }
    function modulus()
    {
        var a=document.getElementById("a").value
        var b=document.getElementById("b").value

        var userinput=document.getElementById("result").innerHTML=parseInt(a)%parseInt(b)
    }
    function power()
    {
        var a=document.getElementById("a").value
        var b=document.getElementById("b").value

        var userinput=document.getElementById("result").innerHTML=parseInt(a)**parseInt(b)
    }
</script>
</body>
</html>
